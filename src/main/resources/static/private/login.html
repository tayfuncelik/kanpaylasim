
<div class="container">

    <div class="row">
		  <div class="col-sm-4 col-md-5 ">

				<div class="panel panel-default">
				  	<div class="panel-heading">
				    	<h3 class="panel-title">Login</h3>
				 	</div>
				  	<div class="panel-body">
				    	<form accept-charset="UTF-8" role="form">
				                 <fieldset>

				    		<div class="form-group">
								<label for="username" class="cols-sm-2 control-label">Username</label>
								<div class="cols-sm-10">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
										<input type="text" class="form-control" ng-model="entity.username" id="username"  placeholder="Enter your Username"/>
									</div>
								</div>
							</div>

							<div class="form-group">
								<label for="password" class="cols-sm-2 control-label">Password</label>
								<div class="cols-sm-10">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
										<input type="password" class="form-control"  ng-model="entity.password" id="password"  placeholder="Enter your Password"/>
									</div>
								</div>
							</div>

				    	<!-- 	<div class="checkbox">
				    	    	<label>
				    	    		<input name="remember" type="checkbox" value="Remember Me"> Remember Me
				    	    	</label>
				    	    </div> -->
				    		<input class="btn btn-lg btn-success btn-block" type="submit"  ng-click="login(entity)">

				    	</fieldset>
				      	</form>
				    </div>
				</div>

		  </div>
		  <div class="col-sm-4 col-md-4 ">


		  </div>
		  <div class="col-sm-4 col-md-4 ">

				  <div class="panel panel-default">
				  	<div class="panel-heading">
				    	<h3 class="panel-title">Register</h3>
				 	</div>
				  	<div class="panel-body">

				  				 <fieldset>
								  	 <label for="name">Name:</label>
						                <div class="input-group input-group-md">
						                    <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-user"></span></span>
						                    <input type="text" ng-model="entity.firstName" class="form-control" required maxlength="10" placeholder="name">
						                </div>
						                <br />

						                <label for="name">Last Name:</label>
						                <div class="input-group input-group-md">
						                    <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-user"></span></span>
						                    <input type="text" ng-model="entity.lastName" class="form-control"  required  placeholder="last name">
						                </div>
						                <br />

						                <label for="name">Username:</label>
						                <div class="input-group input-group-md">
						                    <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-user"></span></span>
						                    <input type="text" ng-model="entity.username" class="form-control" required maxlength="10" placeholder="username">
						                </div>
						                <br />

						                <label for="mail">E-mail:</label>
						                <div class="input-group input-group-md">
						                    <span class="input-group-addon" id="sizing-addon2"><span class="glyphicon glyphicon-envelope"></span></span>
						                    <input type="email" ng-model="entity.email" class="form-control"  required   placeholder="email">
						                </div>
						                <br />
						                <label for="pass">Password:</label>
						                <div class="input-group input-group-md">
						                    <span class="input-group-addon" id="sizing-addon3"><span class="glyphicon glyphicon-cog"></span></span>
						                     <input type="password" ng-model="entity.password" class="form-control"  required maxlength="10" placeholder="password">

						                </div>
						                <br />
						                <label for="pass_confirm">Confirm password:</label>
						                <div class="input-group input-group-md">
						                    <span class="input-group-addon" id="sizing-addon4"><span class="glyphicon glyphicon-envelope"></span></span>
						               		<input type="password" ng-model="entity.confirmPassword" class="form-control" required maxlength="10" placeholder="confirmPassword">
						               	</div>

					                  <br />

					            </fieldset>

							<div class="form-group ">
								<button type="button" class="btn btn-primary btn-lg btn-block login-button"  ng-click="saveAfterCheck(entity)">Register</button>
							</div>
				    </div>
				</div>
		  </div>
		</div>



	</div>
