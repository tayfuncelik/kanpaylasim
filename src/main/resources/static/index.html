<body ng-app="routerApp" ng-controller="menuController">

	<div class="container">

		<nav id="bt-menu" class="bt-menu">

			<a class="bt-menu-trigger" ng-click="toogleMenu()"> <span>{{ 'INDEX_PAGE.MENU' | translate }}</span>
			</a>
<!-- 			dsf{{isim}} -->


			<ul>
				<li><a ui-sref="private.mainpage">
					<i class="fa fa-home fa-lg"></i> 
					<label>Anasayfa</label></a>
				</li>
				
				<li  ng-if="!ownId">
					<a ui-sref="private.login">
					<i class="fa fa-home fa-lg"></i> 
					<label>{{ 'INDEX_PAGE.LOGON' | translate }}</label></a>
				</li>

				<div id="myWhite"  ng-if="ownId">
					<li>
						<div ui-sref="private.donorList">
							<i class="fa fa-heartbeat fa-lg"></i> <label>{{ 'INDEX_PAGE.DONOR_LIST' | translate }}</label>
						</div>
					</li>

					<li>
						<div ui-sref="private.events">
							<i class="fa fa-bed fa-lg"></i> <label>{{ 'INDEX_PAGE.HASTA_LIST' | translate }}</label>
						</div>
					</li>

					<li>
						<div ui-sref="private.matchList">
							<i class="fa fa-handshake-o fa-lg"></i> <label>{{ 'INDEX_PAGE.MATCHED_NEEDER' | translate }} - {{matchedCount}}</label>
						</div>
					</li>

					<li>
						<div ui-sref="private.matchDonorList">
							<i class="fa fa-handshake-o fa-lg"></i> <label>{{ 'INDEX_PAGE.FOUND_DONOR' | translate }} - {{foundDonorCount}}</label>
						</div>
					</li>

					<li>
						<div ui-sref="private.profile({userId: ownId})">
							<i class="fa fa-user fa-lg"></i> <label>{{ 'INDEX_PAGE.PROFILE' | translate }}</label>
						</div>
					</li>


					<li>
						<div ui-sref="private.users">
							<i class="fa fa-user fa-lg"></i> <label>{{ 'INDEX_PAGE.USER' | translate }}</label>
						</div>
					</li>

					<li>
						<div ng-click="logOut()">
							<i class="fa fa-sign-out fa-lg"></i> <label>{{ 'INDEX_PAGE.EXIT' | translate }}</label>
						</div>
					</li>

				</div>
			</ul>
		</nav>
	</div>

	<div ng-cloak>
		<div ui-view></div>
	</div>

	<!-- left Menu -->
